<header>
    <div class="header">
        <a routerLink=""><img src="assets/images/AroundTownLogo.png"></a>
    </div>
        <div class="topnav" id="topnav">
            <div class= "topnav-left">
                <a routerLink="">Home</a>
            </div>
        <div class="topnav-right">
            <a routerLink="/searchresults">Find Your Event</a>
            <a routerLink="/events">All Events</a>
            <a routerLink="/addevent">Create Event</a>
            <a routerLink="/adduser">Create Account</a>
        </div>
        </div>
</header>

<ngb-carousel>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="slideshow" [src]="images[0]" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3>Find Interesting Events Happening Near You</h3>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="slideshow" [src]="images[1]" alt="Random second slide">
      </div>
      <div class="carousel-caption">
        <h3>Create Events You Want to Stand Out</h3>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="slideshow" [src]="images[2]" alt="Random third slide">
      </div>
      <div class="carousel-caption">
        <h3>Third slide label</h3>
      </div>
    </ng-template>
  </ngb-carousel>
