<header>
    <div class="header">
        <a routerLink=""><img id="logo" src="assets/images/AroundTownLogo.png"></a>
    </div>
        <div class="topnav" id="topnav">
            <div class= "topnav-left">
                <a routerLink="">Home</a>
            </div>
        <div class="topnav-right">
            <a routerLink="/searchresults">Find Your Event</a>
            <a routerLink="/events">All Events</a>
            <a *ngIf="loginService.isUserLoggedIn()" routerLink="/addevent">Create Event</a>
            <a *ngIf="!loginService.isUserLoggedIn()" routerLink="/adduser">Create Account</a>
        </div>
        <div class ="topnav-left">
          <a  *ngIf="!loginService.isUserLoggedIn()" routerLink="/login" class="nav-link" >Log-In</a>
          <a  *ngIf="loginService.isUserLoggedIn()" routerLink="/logout" class="nav-link" >Logout</a>
          <!--Add link to profile once we have the route path figured out-->
          <!-- <a  *ngIf="loginService.isUserLoggedIn()" routerLink="userprofile/:username" class="nav-link">Profile</a> -->
        </div>
        </div>
</header>

<ngb-carousel #carousel *ngIf="images" wrap="true" >
    <ng-template ngbSlide id="id1">
      <div  class="picsum-img-wrapper">
        <img [src]="images[0]" width="100%" alt="Random first slide">
      </div>
    </ng-template>
    <ng-template ngbSlide id="id2">
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" width="100%" alt="Random second slide">
      </div>
    </ng-template>
    <ng-template ngbSlide id="id3">
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" width="100%" alt="Random third slide">
      </div>
    </ng-template>
  </ngb-carousel>
