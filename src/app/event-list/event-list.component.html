<div>
    <div>
        <table>
            <thead>   
                <tr>
                    <th scope="col">Event ID</th>
                    <th scope="col">Event Name</th>
                    <th scope="col">Event Description</th>
                    <th scope="col">Event Location</th>
                    <th scope="col">Event Date</th>
                    <th scope="col">Event Time</th>
                    <th scope="col">Event Cost</th>
                    <th scope="col">Family Friendly</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of alphabetizedByName">
                    <td>{{ event.eventId }}</td>
                    <td>{{ event.name }}</td>
                    <td>{{ event.description }}</td>
                    <td>{{ event.location }}</td>
                    <td>{{ event.date }}</td>
                    <td>{{ event.time }}</td>
                    <td>{{ event.entryCost }}</td>
                    <td *ngIf="event.familyFriendly; else elseBlock">Yes</td>
                    <ng-template #elseBlock>No</ng-template>
                    <td><button routerLink="/edit-events/{{event.eventId}}" routerLinkActive="active">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
