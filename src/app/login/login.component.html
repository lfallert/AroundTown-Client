<div class="container">
  <div>
    User Name : <input type="text" id="username" name="username" #username="ngModel" [(ngModel)]="user.username">
    Password : <input type="password" id="pwhash" name="pwhash" #pwhash="ngModel" [(ngModel)]="user.pwHash">
  </div>
  <button (click)="checkLogin()" class="btn btn-success">
    Login
  </button>

<div>
<p>Don't have an account? <a routerLink="/adduser">Sign up!</a>.</p>
</div>

</div>
