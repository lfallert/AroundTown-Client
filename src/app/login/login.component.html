<div class="container">
  <div>
    User Name : <input type="text" name="username" [(ngModel)]="username">
    Password : <input type="text" name="pwhash" [(ngModel)]="pwhash">
  </div>
  <button (click)='checkLogin(username, pwhash)' class="btn btn-success">
    Login
  </button>

<div>
<p>Don't have an account? <a routerLink="/adduser">Sign up!</a>.</p>
</div>

</div>
