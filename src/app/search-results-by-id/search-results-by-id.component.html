<div class="card my-5">
    <div class="card-body">
        <div class="search-form">
            <input #searchTerm (keyup.enter)="getEvent(searchTerm.value)" 
                type="text" 
                placeholder="Search by id here!"/>
            <button (click)="getEvent(searchTerm.value)">Search by id</button>
          </div>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">   
                <tr>
                    <th scope="col">Event Id</th>
                    <th scope="col">Event Name</th>
                    <th scope="col">Event Description</th>
                    <th scope="col">Event Location</th>
                </tr>
            </thead>
            <tbody *ngIf="currentEvent"> 
                <tr>
                    <td>{{ currentEvent.eventId }}</td>
                    <td>{{ currentEvent.name }}</td>
                    <td>{{ currentEvent.description }}</td>
                    <td>{{ currentEvent.location }}</td>
                </tr>
            </tbody>
        </table>
        <div>
            <p *ngIf="!currentEvent">No events match your search... Try searching something else</p>
        </div>       
    </div>
</div>

<!-- instead of using a for loop, just reference currentEvent or whatever you called it .eventId, .name, etc. -->
<!-- for the error message you'll have to do something like !currentEvent -->
