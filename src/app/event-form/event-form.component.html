<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
        <div class="form-group">
          <label for="name">Event Name: </label>
          <input type="text" [(ngModel)]="event.name" 
            id="name" 
            name="name" 
            placeholder="Enter Event Name"
            required #name="ngModel">
      </div>
      <div [hidden]="name.pristine || !!name.value" class="alert alert-danger">Event Name is required</div>
      
      <div class="form-group">
          <label for="description">Event Description: </label>
          <input type="text" [(ngModel)]="event.description" 
            id="description" 
            name="description" 
            placeholder="Enter Event Description"
            required #description="ngModel">
          <div [hidden]="description.pristine || !!description.value" class="alert alert-danger">Description is required</div>
      </div>

      <div class="form-group">
            <label for="location">Event Location: </label>
            <input type="text" [(ngModel)]="event.location" 
          
              id="location" 
              name="location" 
              placeholder="Enter Event Location"
              required #location="ngModel">
            <div [hidden]="location.pristine || !!location.value" class="alert alert-danger">Location is required</div>
        </div>

        <div class="form-group">
            <label for="date">Event Date: </label>
            <input type="text" [(ngModel)]="event.date" 
            
              id="date" 
              name="date"
              placeholder="Enter Event Date"
              required #date="ngModel">
            <div [hidden]="date.pristine || !!date.value" class="alert alert-danger">Date is required</div>
        </div>

        <div class="form-group">
            <label for="time">Event Time: </label>
            <input type="text" [(ngModel)]="event.time" 
            
              id="time" 
              name="time" 
              placeholder="Enter Event Time"
              required #time="ngModel">
              <div [hidden]="time.pristine || !!time.value" class="alert alert-danger">Time is required</div>
        </div>

        <p>Event Entry Cost:</p>
        <div class="form-group">
            
            <input #entryCost type="radio" 
              id="entryCost" name="entryCost" 
              checked="checked"
              (change)="eventCost = true">
            <label for="entryCost">Paid Entry</label> 
        
            <input #entryCost1="ngModel" [(ngModel)]="eventCostNum"  
              type="radio"  
              id="entryCost1" 
              name="entryCost" 
              value="0" 
              (change)="eventCost = false">
            <label for="entryCost1">Free Entry</label>
            
            <div *ngIf="eventCost">
              <p>Enter the Entry Cost</p>
              <label for="costsMoney">$</label>
              <input type="number" min=1 [(ngModel)]="eventCostNum"
    
                id="costsMoney"
                name="costsMoney"
                placeholder="Enter a price"
                required #costsMoney="ngModel">
                <div [hidden]="costsMoney.pristine || !!costsMoney.value" class="alert alert-danger">Price is required</div>
            </div>
        </div>
        
        

        <div class="form-group">
          <label for="familyFriendly">Family Friendly: </label>
          <input type="checkbox" [(ngModel)]="event.familyFriendly" 
         
            id="familyFriendly" 
            name="familyFriendly" 
            checked="checked"              
            #familyFriendly="ngModel">
        </div>

      <button type="submit" [disabled]="!eventForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
