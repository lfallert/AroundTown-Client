<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
        <div class="form-group">
          <label for="name">Event Name: </label>
          <input type="text" [(ngModel)]="event.name" 

            class="form-control"
            id="name" 
            name="name" 
            placeholder="Enter Event Name"
            required #name="ngModel">
      </div>
      <div [hidden]="name.pristine || !!name.value" class="alert alert-danger">Event Name is required</div>
      
      <div class="form-group">
          <label for="description">Event Description: </label>
          <input type="text" [(ngModel)]="event.description" 
            class="form-control"
            id="description" 
            name="description" 
            placeholder="Enter Event Description"
            required #description="ngModel">
          <div [hidden]="description.pristine || !!description.value" class="alert alert-danger">Description is required</div>
      </div>

      <div class="form-group">
        <label for="locationName">Location Name: </label>
        <input type="text" [(ngModel)]="event.locationName" 
          class="form-control"
          id="locationName" 
          name="locationName" 
          placeholder="Enter Name of Location"
          required #locationName="ngModel">
        <div [hidden]="locationName.pristine || !!locationName.value" class="alert alert-danger">Name of location is required</div>
    </div>

        <div class="form-group">
          <label for="address">Event Address </label>
            <input type="text" [(ngModel)]="event.address" 
              class="form-control"
              id="address" 
              name="address" 
              placeholder="Enter Street Address"
              required #address="ngModel">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" [(ngModel)]="event.city"
            class="form-control"
            id="city"
            name="city"
            required #city="ngModel">

          </div>
          <div class="form-group col-md-4">
            <label for="state">State</label>
            <select id="state" 
              name="state"
              class="form-control"
              [(ngModel)]="event.state"
              required #state="ngModel">
              <option selected>Choose...</option>
              <option ng-value="alabama">Alabama</option>
	            <option ng-value="Alaska">Alaska</option>
	            <option ng-value="Arizona">Arizona</option>
	            <option ng-value="Arkansas">Arkansas</option>
	            <option ng-value="California">California</option>
	            <option ng-value="Colorado">Colorado</option>
	            <option ng-value="Connecticut">Connecticut</option>
	            <option ng-value="Delaware">Delaware</option>
	            <option ng-value="DC">District Of Columbia</option>
	            <option ng-value="Florida">Florida</option>
	            <option ng-value="Georgia">Georgia</option>
	            <option ng-value="Hawaii">Hawaii</option>
	            <option ng-value="Idaho">Idaho</option>
	            <option ng-value="IL">Illinois</option>
	            <option ng-value="IN">Indiana</option>
	            <option ng-value="IA">Iowa</option>
	            <option ng-value="KS">Kansas</option>
	            <option ng-value="KY">Kentucky</option>
	            <option ng-value="LA">Louisiana</option>
	            <option ng-value="ME">Maine</option>
	            <option ng-value="MD">Maryland</option>
	            <option ng-value="MA">Massachusetts</option>
	            <option ng-value="MI">Michigan</option>
	            <option ng-value="MN">Minnesota</option>
	            <option ng-value="MS">Mississippi</option>
	            <option ng-value="missouri">Missouri</option>
	            <option ng-value="MT">Montana</option>
	            <option ng-value="NE">Nebraska</option>
	            <option ng-value="NV">Nevada</option>
	            <option ng-value="NH">New Hampshire</option>
	            <option ng-value="NJ">New Jersey</option>
	            <option ng-value="NM">New Mexico</option>
	            <option ng-value="NY">New York</option>
	            <option ng-value="NC">North Carolina</option>
	            <option ng-value="ND">North Dakota</option>
	            <option ng-value="OH">Ohio</option>
	            <option ng-value="OK">Oklahoma</option>
	            <option ng-value="OR">Oregon</option>
	            <option ng-value="PA">Pennsylvania</option>
	            <option ng-value="RI">Rhode Island</option>
	            <option ng-value="SC">South Carolina</option>
	            <option ng-value="SD">South Dakota</option>
	            <option ng-value="TN">Tennessee</option>
	            <option ng-value="TX">Texas</option>
	            <option ng-value="UT">Utah</option>
	            <option ng-value="VT">Vermont</option>
	            <option ng-value="VA">Virginia</option>
	            <option ng-value="WA">Washington</option>
	            <option ng-value="WV">West Virginia</option>
	            <option ng-value="WI">Wisconsin</option>
	            <option ng-value="WY">Wyoming</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="zipCode">Zip</label>
            <input type="text" 
              class="form-control" 
              id="zipCode"
              name="zipCode"
              [(ngModel)]="event.zipCode"
              required #zipCode="ngModel">
          </div>
        </div>
          <div class="form-group col-md-4">
            <label for="date">Event Date: </label>
            <input type="date" [(ngModel)]="event.date" 
              class="form-control"
              id="date" 
              name="date"
              placeholder="Enter Event Date"
              required #date="ngModel">

            <div [hidden]="date.pristine || !!date.value" class="alert alert-danger">Date is required</div>
        </div>


          <div class="form-group col-md-4">
            <label for="time">Event Time: </label>
            <input type="time" [(ngModel)]="event.time" 
              class="form-control"
              id="time" 
              name="time" 
              placeholder="Enter Event Time"
              required #time="ngModel">
              <div [hidden]="time.pristine || !!time.value" class="alert alert-danger">Time is required</div>
        </div>


        <p>Event Entry Cost:</p>
        <div class="form-group">
            <input #entryCost type="radio" 
              id="entryCost" name="entryCost" 
              checked="checked"
              (change)="eventCost = true">
            <label for="entryCost">Paid Entry</label> 
        
            <input #entryCost1="ngModel" [(ngModel)]="eventCostNum"  
              type="radio"  
              id="entryCost1" 
              name="entryCost" 
              value="0" 
              (change)="eventCost = false">
            <label for="entryCost1">Free Entry</label>
            
            <div *ngIf="eventCost">
              <p>Enter the Entry Cost</p>
              <label for="costsMoney">$</label>
              <input type="number" min=1 [(ngModel)]="eventCostNum"
    
                id="costsMoney"
                name="costsMoney"
                placeholder="Enter a price"
                required #costsMoney="ngModel">
                <div [hidden]="costsMoney.pristine || !!costsMoney.value" class="alert alert-danger">Price is required</div>
            </div>
        </div>
   

        <div class="form-group">
          <label for="familyFriendly">Family Friendly: </label>
          <input type="checkbox" [(ngModel)]="event.familyFriendly" 
         
            id="familyFriendly" 
            name="familyFriendly" 
            checked="checked"              
            #familyFriendly="ngModel">
        </div>

      <button type="submit" [disabled]="!eventForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
