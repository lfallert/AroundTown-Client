<div class="card my-5">
    <div class="card-body">
        <div class="search-form">
            <input #searchTerm (keyup.enter)="search(searchTerm.value)" 
                type="text" 
                placeholder="Search here"/>
            <button #searchButton (click)="search(searchTerm.value)">Search</button>
          </div>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">   
                <tr>
                    <th scope="col">Event Name</th>
                    <th scope="col">Event Description</th>
                    <th scope="col">Event Location</th>
                    <th scope="col">Event Date</th>
                    <th scope="col">Event Time</th>
                    <th scope="col">Event Cost</th>
                    <th scope="col">Family Friendly</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of searchedEvents">
                    <td>{{ event.name }}</td>
                    <td>{{ event.description }}</td>
                    <td>{{ event.locationName }}</td>
                    <td>{{ event.date }}</td>
                    <td>{{ event.time }}</td>
                    <td>{{ event.entryCost }}</td>
                    <td *ngIf="event.familyFriendly; else elseBlock">Yes</td>
                    <ng-template #elseBlock>No</ng-template>
                </tr>
            </tbody>
        </table>
        <div>
            <p *ngIf="searchedEvents.length == 0 && searchTerm.value">No events match your search... Try searching something else</p>
        </div>       
    </div>
</div>
