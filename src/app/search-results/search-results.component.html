<div class="card my-5">
    <div class="card-body">
        <div class="search-form">
            <input #searchTerm (keyup.enter)="searchByKeyword(searchTerm.value)" 
                type="text" 
                id="searchTerm"
                placeholder="Search here"/>
            <button #searchButton (click)="searchByKeyword(searchTerm.value)">Search</button>
          </div>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">   
                <tr>
                    <th scope="col">Event Name</th>
                    <th scope="col">Event Description</th>
                    <th scope="col">Event Location Name</th>
                    <th scope="col">Event Zip Code</th>
                    <th scope="col"> Event City</th>
                    <th scope="col"> Event State</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of searchedEvents">
                    <td>{{ event.name }}</td>
                    <td>{{ event.description }}</td>
                    <td>{{ event.locationName }}</td>
                    <td> {{event.zipCode}}</td>
                    <td> {{event.city}}</td>
                    <td> {{event.state}} </td>
                </tr>
            </tbody>
        </table>
        <div>
            <p *ngIf="searchedEvents.length == 0 && searchTerm.value">No events match your search... Try searching something else</p>
        </div>       
    </div>
</div>
