<div>
    <h1>Register</h1>
    <h2>Enter your information below to start your journey AroundTown!</h2>
</div>

<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="user.name"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required #name="ngModel">
            
            <div [hidden]="name.pristine && !!name.value" class="alert alert-danger">Name is required</div>
            </div>  

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="user.email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email address"
                    required #email="ngModel">

            <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" [(ngModel)]="user.username"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter Username"
                    required #username="ngModel">
            <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>
            </div>

            <div class="form-group">
                <label for="pwHash">Password</label>
                <input type="password" [(ngModel)]="user.pwHash"
                    class="form-control"
                    id="pwHash"
                    name="pwHash"
                    placeholder="Enter Password"
                    required #pwHash="ngModel">
            <div [hidden]="!pwHash.pristine" class="alert alert-danger">Password is required</div>
            </div>
            <button type="submit" [disabled]="!userForm.form.valid"
                class="btn btn-info">Submit</button>
        </form>
        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </div>
</div>
